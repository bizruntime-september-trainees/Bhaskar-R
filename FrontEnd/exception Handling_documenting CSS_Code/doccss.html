<style>
    body {
        width: 500px;
        margin: 0 auto;
      }
      
      p {
          background-color: rgb(207,232,220);
          border: 2px solid rgb(79,185,227);
          padding: 10px;
          margin: 10px;
          border-radius: 5px;
          }
          .positioned {
      position: relative;
      background: rgba(255,84,104,.3);
      border: 2px solid rgb(255,84,104);
      top: 30px;
      left: 30px;
    }
    .absouposition {
        position: absolute;
        background: rgba(255,84,104,.3);
        border: 2px solid rgb(255,84,104);
        top: 30px;
        left: 30px;
    }
    </style>
    <body>
        <h1>Positioning</h1>
    
    <p class="absouposition">I am a absolute positioned element.</p>
    <p class="positioned">I am a relative posistion element.</p>
    <p>I am a basic block level element.</p>
    </body>
