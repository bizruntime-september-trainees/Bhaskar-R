<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax_JsonFile</title>
</head>
<body>
    <button id ="button1" onclick="loadUser()">Get User</button>
    <button id ="button2" onclick="loadUsers()">Get Users</button>
    <!-- <input type="button" id="button1" value="Get User" onclick="loadUser()"/> -->
    <!-- <input type="button" id="button2" value="Get Users" onclick="loadUsers()"/> -->
    <br></br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>
    <script>
        document.getElementById('button1').addEventListener('click',loadUser);
        document.getElementById('button2').addEventListener('click',loadUsers);

        function loadUser()
        {
                var xhr = new XMLHttpRequest();
                xhr.open('GET','user.json',true);        
            //xhttp.onreadystatechange = function()
            xhr.onload = function(){
                if(this.status == 200){
                    //document.getElementById("demo").innerHTML = this.responseText;
                    var user = JSON.parse(this.responseText);
                   // console.log(user.name);
                   var result = '';
                   result +=  '<ul>' +
                            '<li>Id : '+user.id+'</li>'+
                            '<li>Name : '+user.name+'</li>'+
                            '<li>Email : '+user.email+'</li>'+
                            '<ul>';
                    document.getElementById('user').innerHTML= result;
                }
            }
                xhr.send();
        }     

        function loadUsers()
        {
                var xhr = new XMLHttpRequest();
                xhr.open('GET','users.json',true);        
            //xhttp.onreadystatechange = function()
            xhr.onload = function(){
                if(this.status == 200){
                    //document.getElementById("demo").innerHTML = this.responseText;
                    var users = JSON.parse(this.responseText);
                   // console.log(user.name);
                   var result = '';
                   for(var i in users){
                   result += '<ul>' +
                            '<li>Id: '+users[i].id+'</li>'+
                            '<li>Name: '+users[i].name+'</li>'+
                            '<li>Email: '+users[i].email+'</li>'+
                            '<ul>';
                   }
                    document.getElementById('users').innerHTML= result;
                                     
                }
            }
                xhr.send();
        }   
    </script>
    
</body>
</html>
