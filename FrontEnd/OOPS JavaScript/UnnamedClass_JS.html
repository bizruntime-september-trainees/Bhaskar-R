<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Stdnt=class 
        {        
            constructor(id,name)
            {
            this.id=id;
            this.name=name;
            }
            detail()
            {
                 document.writeln(this.id+" "+this.name+"<br>")
            }
        }
        
        var s1=new Stdnt(101,"Abhishek");
        var s2=new Stdnt(102,"Chaithanya");
        s1.detail(); 
        s2.detail();
    </script>
</body>
</html>
