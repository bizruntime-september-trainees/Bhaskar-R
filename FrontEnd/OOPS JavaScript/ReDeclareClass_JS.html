<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var emp = class
        {
            constructor(name,city)
            {
                this.name = name;
                this.city = city;
            }
            show()
            {
                document.writeln(this.name + " " + this.city + "</br>");
            }            
        }
        var e1 = new emp("Bhaskar", "Vizag");
        var e2 = new emp("Aman" ,"Bangalore");
        e1.show();
        e2.show();

        var emp = class
        {
            constructor(name,city)
            {
                this.name = name;
                this.city = city;
            }
            show()
            {
                document.writeln(this.name + " " + this.city + "</br>");
            }            
        }
        var e3 = new emp("Utkarsh", "UP");
        var e4 = new emp("Aayush" ,"Delhi");
        e3.show();
        e4.show();
    </script>
</body>
</html>
