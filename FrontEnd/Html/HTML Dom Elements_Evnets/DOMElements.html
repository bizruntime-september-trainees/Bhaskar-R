<!DOCTYPE html>
<html>
    <body>
        <h2 align = "center">accesskey</h2>
        <a id="google" href="https://www.Google.com/">Google</a><br>

        <p>The accesskey attribute specifies a shortcut key to activate/focus an element.</p>

        <p>In this example, the keyboard key "y" is for w3schools.com.</p>

        <p><strong>Note:</strong> The shortcut varies from different browsers:</p>
        <script>
        document.getElementById("google").accessKey = "y";
        </script>

</body>
</html>
